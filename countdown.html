<!DOCTYPE html>
<html>
<head>
  <title>Special Countdown ❤️</title>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-weight: 500;
      letter-spacing: 2px;
      opacity: 0.9;
    }

    /* Normal Countdown */
    #countdownContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
      transition: 0.5s ease;
    }

    .timeBox {
      background: rgba(255,255,255,0.05);
      padding: 25px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      min-width: 90px;
      transition: 0.3s;
    }

    .timeBox span {
      font-size: 40px;
      font-weight: 600;
      display: block;
    }

    .timeBox small {
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    /* Final 5-Minute Countdown */
    #finalCountdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px;
      font-weight: 600;
      display: none;
      letter-spacing: 3px;
      text-shadow: 0 0 25px pink;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>

<body>

  <h1>Something Special Is Coming ❤️</h1>

  <!-- Normal Countdown -->
  <div id="countdownContainer">
    <div class="timeBox">
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div class="timeBox">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="timeBox">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="timeBox">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <!-- Dramatic Final Countdown -->
  <div id="finalCountdown"></div>

  <!-- Countdown Music (Plays only in last 5 min) -->
  <audio id="countdownMusic" src="countdown.mp3" loop></audio>

  <script>
    const unlockDate = new Date("2026-03-06T00:00:00+05:30").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const container = document.getElementById("countdownContainer");
    const finalCountdown = document.getElementById("finalCountdown");
    const countdownMusic = document.getElementById("countdownMusic");

    let dramaticStarted = false;

    const timer = setInterval(function () {

      const now = new Date().getTime();
      const distance = unlockDate - now;

      // When time is over → redirect to main page
      if (distance <= 0) {
        clearInterval(timer);
        window.location.href = "main.html";
        return;
      }

      // If last 5 minutes
      if (distance <= 5 * 60 * 1000) {

        if (!dramaticStarted) {
          dramaticStarted = true;

          container.style.display = "none";
          finalCountdown.style.display = "block";

          countdownMusic.volume = 0.4;
          countdownMusic.play();
        }

        const minutes = Math.floor(distance / (1000 * 60));
        const seconds = Math.floor((distance / 1000) % 60);

        finalCountdown.innerHTML =
          String(minutes).padStart(2, '0') + ":" +
          String(seconds).padStart(2, '0');

      } else {

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        daysEl.innerHTML = days;
        hoursEl.innerHTML = hours;
        minutesEl.innerHTML = minutes;
        secondsEl.innerHTML = seconds;
      }

    }, 1000);
  </script>

</body>
</html>
