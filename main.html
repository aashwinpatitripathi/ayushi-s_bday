<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(to right, #ff9a9e, #fecfef);
      color: #111;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 40px pink inset; }
      to { box-shadow: 0 0 80px hotpink inset; }
    }

    .content {
      margin-top: 120px;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      opacity: 0.8;
    }

    button {
      padding: 12px 28px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #444;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Sparkle */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
      0% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>I Have Something To Ask You üíñ</h1>
    <p>You make my world brighter every single day.</p>
    <p>And today‚Ä¶ I just want to ask one thing‚Ä¶</p>

    <h2>Will You Be Mine? üíï</h2>

    <button id="yesBtn">YES üíó</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <!-- MAIN MUSIC -->
  <audio id="mainMusic" src="main.mp3"></audio>

  <script>
    const mainMusic = document.getElementById("mainMusic");

    // Smooth fade in music
    window.onload = function() {
      mainMusic.volume = 0;
      mainMusic.play();

      let fade = setInterval(() => {
        if (mainMusic.volume < 1) {
          mainMusic.volume += 0.02;
        } else {
          clearInterval(fade);
        }
      }, 100);

      startConfetti();
      startSparkles();
    };

    // Confetti burst
    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.opacity = Math.random();
        confetti.style.transition = "top 3s linear";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.top = window.innerHeight + "px";
        }, 10);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    // Sparkles floating
    function startSparkles() {
      setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 2000);
      }, 200);
    }

    // YES button
    document.getElementById("yesBtn").addEventListener("click", function(){
      alert("You just made me the happiest person alive üíñ");
    });

    // NO button runs away
    document.getElementById("noBtn").addEventListener("mouseover", function(){
      this.style.position = "absolute";
      this.style.top = Math.random()*window.innerHeight + "px";
      this.style.left = Math.random()*window.innerWidth + "px";
    });
  </script>

</body>
</html>
